<div class="padding-top-15">
    <div ng-if="vm.articles.length === 0">
        No results found
    </div>
    <div ng-if="vm.articles.length > 0">
        {{vm.articles.length}} results found:
    </div>
    <div ng-repeat="article in vm.articles" class="article-list">
        <div class="article-info row">
            <div class="col col-xs-8">
                <strong><a  target="_blank" href="{{article.url}}">{{article.abstract}}</a></strong>
            </div>
            <div class="col col-xs-4">
                <div ng-if="!article.media[0]">
                    No image available
                </div>
                <div ng-if="article.media[0]">
                    <img class="article-img" ng-src="{{article.media[0]['media-metadata'][2].url}}">
                </div>
            </div>
        </div>
        <div class="article-action row">
            <a target="_blank" href="" bookmark-page>
                <i class="fa fa-bookmark"></i> Save as Bookmark
            </a>
            <a target="_blank" href="https://twitter.com/intent/tweet?text={{article.url}}&screen_name=ninja_Reading">
                <i class="fa fa-twitter"></i> Tweet
            </a>
            <span ng-if="vm.user" class="article-action">
                <a target="_blank" href="" ng-click="vm.saveForLater(article)">
                    <i class="fa fa-floppy-o"></i> Save for later
                </a>
            </span>
        </div>
    </div>
</div>
