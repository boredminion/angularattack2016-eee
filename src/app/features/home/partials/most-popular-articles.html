<div class="padding-top-15">
    <div ng-if="vm.articles.length === 0">
        No results found
    </div>
    <div ng-if="vm.articles.length > 0">
        {{vm.articles.length}} results found:
    </div>
    <div ng-repeat="article in vm.articles" class="article-list">
        <div class="article-info row">
            <div class="col col-xs-8">
                <strong><a  target="_blank" href="{{article.url}}">{{article.abstract}}</a></strong>
            </div>
            <div class="col col-xs-4">
                <div ng-if="!article.media[0]">
                    No image available
                </div>
                <div ng-if="article.media[0]">
                    <img class="article-img" ng-src="{{article.media[0]['media-metadata'][2].url}}">
                </div>
            </div>
        </div>
        <div class="article-action row">
            <a href="{{article.url}}" bookmark-page><img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/699379-icon-31-book-bookmark-32.png"> Save as Bookmark </a>
            <a class="twitter-share-button"
  href="https://twitter.com/intent/tweet?text={{article.url}}&screen_name=ninja_Reading">
Tweet</a>
        </div>
    </div>
</div>
