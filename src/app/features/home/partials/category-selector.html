<div>
    What kind of articles/news would you like?
    <div class="row">
        <div class="tags-container">
            <div class="tags-inline" ng-repeat="category in vm.selectedCategories track by $index">
                <div class="tag-style">
                    <strong><span class="text-primary" ng-bind="category.name"></span></strong>
                    <span><i ng-click="vm.deleteCategory($index, category)" class="fa fa-times-circle cursor-pointer"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            Category <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu">
            <li role="menuitem" ng-repeat="category in vm.categories" ng-click="vm.selectCategory(category)">
                <button class="dropdown-option"
                        ng-class="{'disabled' : category.selected}"
                        ng-disabled="category.selected">
                    {{category.name}}
                </button>
            </li>
        </ul>
    </div>
</div>
