        <button  uib-popover-template="vm.templateUrl" popover-title="Login" type="button" class="btn pull-right sign Button"
                 popover-placement="bottom">
            Log in
        </button>
    </div>
</div>
<div class="container">
    <div class="padding-10">
        <div class="row sign-up">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3 class="panel-heading">Join Reading Ninja Today</h3>
                <div>
                    <input class="text" type="text" placeholder="name" />
                </div>
                <div>
                    <input  class="email" type="text" placeholder="Email" />
                </div>
                <div>
                    <input class="password" type="password" placeholder="Passsword" />
                </div>
                <div>
                    <input class="btn-primary success-up" name="commit" type="submit" value="Sign up" ng-click="vm.navigate()"/>
                </div>
            </div>
        </div>
    </div>
